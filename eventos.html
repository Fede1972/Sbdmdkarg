<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventos - Soo Bahk Do Argentina</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    .eventos-container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .evento {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
    }

    .evento img {
      width: 300px;
      max-width: 100%;
      border-radius: 10px;
    }

    .evento-info {
      flex: 1;
      color: white;
    }

    .evento-info h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .evento-info p {
      margin: 0.5rem 0 0;
    }

    @media (max-width: 768px) {
      .evento {
        flex-direction: column;
        align-items: center;
      }

      .evento-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Cargar menú desde menu.html -->
  <div id="menu-container"></div>

  <main>
    <section class="eventos-container" id="eventos">
      <!-- Aquí se cargan los eventos automáticamente -->
    </section>
  </main>

  <!-- Pie de página igual que en construccion.html -->
  <footer>
    <p>&copy; 2025 Soo Bahk Do Moo Duk Kwan Argentina</p>
  </footer>

  <!-- Script para insertar menu.html -->
  <script>
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;
      });
  </script>

  <!-- Script para cargar los eventos -->
  <script>
    fetch('data/eventos/eventos.json')
      .then(response => response.json())
      .then(eventos => {
        const contenedor = document.getElementById('eventos');
        eventos.forEach(evento => {
          const div = document.createElement('div');
          div.className = 'evento';
          div.innerHTML = `
            <img src="data/eventos/${evento.imagen}" alt="${evento.titulo}">
            <div class="evento-info">
              <h3>${evento.titulo}</h3>
              <p><strong>Fecha:</strong> ${evento.fecha}</p>
              <p>${evento.descripcion}</p>
            </div>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error al cargar los eventos:', error);
      });
  </script>

</body>
</html>
