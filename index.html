<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soo Bahk Do - Moo Duk Kwan Argentina</title>
  <meta name="description" content="Sitio oficial de la Asociación Argentina de Soo Bahk Do - Moo Duk Kwan. Arte marcial tradicional coreano con historia y valores." />
  <meta name="keywords" content="Soo Bahk Do, Moo Duk Kwan, Argentina, arte marcial, dojang, valores, Corea" />
  <link rel="icon" href="Imagenes/LogoPin.webp" type="image/webp" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-950 text-white min-h-screen bg-cover bg-center flex flex-col"
      style="background-color: #061438; background-image: url('Imagenes/fondoAncestral.webp')">

  <!-- Menú unificado desde archivo externo -->
  <div id="menu-container"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('mobile-menu');
        if (toggle && menu) {
          toggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
          });
        }
      });
  </script>

  <!-- Sección principal con Bienvenido, Digital BU y Carrusel a la derecha -->
  <section class="mt-8 py-8 px-4">
    <div class="container mx-auto flex flex-col md:flex-row md:items-start md:space-x-6">
      
      <!-- Bloque izquierdo: Bienvenido y Digital BU apilados verticalmente -->
      <div class="flex flex-col space-y-8 md:flex-1">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <img src="Imagenes/LogoWMDKARG.webp" alt="Logo Soo Bahk Do"
             class="w-40 h-auto rounded-xl shadow-lg hover:scale-105 transition-transform duration-500" loading="lazy">
      </div>   
        
        <!-- Bienvenido -->
        <div class="bg-blue-900 bg-opacity-70 text-white p-4 rounded-xl shadow-lg max-w-md w-full">
          <h3 class="text-lg font-bold text-red-500 mb-2">Bienvenido</h3>
          <p class="text-sm mb-4">Sitio oficial Soo Bahk Do - Moo Duk Kwan en Argentina.</p>
        </div>
    </div> 
        <!-- DIGITAL BU -->
        <div class="bg-blue-900 bg-opacity-70 text-white p-4 rounded-xl shadow-lg max-w-md w-full">
          <h3 class="text-lg font-bold text-red-500 mb-2">DIGITAL BU ARGENTINA</h3>
          <p class="text-sm mb-4">Sitio oficial Soo Bahk Do - Moo Duk Kwan en Argentina.</p>
          
          <!-- Íconos de redes sociales -->
          <div class="flex space-x-4">
            <a href="https://www.facebook.com/share/1RngkPEWVx/" target="_blank" aria-label="Facebook" class="hover:text-red-500">
              <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                <path d="M22 12a10 10 0 10-11.5 9.9v-7h-2v-3h2v-2c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2v1.8h2.3l-.4 3h-1.9v7A10 10 0 0022 12z"/>
              </svg>
            </a>
            <a href="https://www.instagram.com/digital.bu.arg" target="_blank" aria-label="Instagram" class="hover:text-red-500">
              <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                <path d="M7 2C4.8 2 3 3.8 3 6v12c0 2.2 1.8 4 4 4h10c2.2 0 4-1.8 4-4V6c0-2.2-1.8-4-4-4H7zm10 2c1.1 0 2 .9 2 2v2h-2V4zm-5 3a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6z"/>
              </svg>
            </a>
            <a href="https://www.youtube.com/watch?v=p6C1ztL_FXs" target="_blank" aria-label="YouTube" class="hover:text-red-500">
              <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                <path d="M10 15l5.2-3L10 9v6zm12-3c0-1.5-.1-3.2-.4-4.6-.2-1-.8-1.7-1.6-2.2C19.1 5 16 5 12 5s-7.1 0-8 0C3.2 5 2.6 5.7 2.4 6.4A32.5 32.5 0 002 12c0 1.5.1 3.2.4 4.6.2.8.8 1.4 1.6 1.8.9.3 3 .6 8 .6s7.1 0 8 0c.8-.1 1.4-.8 1.6-1.5.3-1.4.4-3.1.4-4.5z"/>
              </svg>
            </a>
          </div>
        </div>
        
      </div>

      <!-- Carrusel a la derecha -->
  <div class="flex-shrink-0 mt-8 md:mt-0">
  <div class="rounded-xl overflow-hidden shadow-lg bg-blue-900 bg-opacity-70 flex justify-center py-6 px-4" style="width: 320px; max-width: 100%;">
    <img id="carrusel" src="data/inicio/1.png" alt="Galería Soo Bahk Do"
         class="object-contain transition-opacity duration-700"
         style="width: 100%; height: auto; opacity: 1;" loading="lazy" />
  </div>
</div>

    </div>
  </section>

 

  <!-- Footer -->
  <footer class="bg-blue-900 bg-opacity-80 p-4 text-center text-sm mt-auto">
    Asociación Argentina de Soo Bahk Do - Moo Duk Kwan – © World Moo Duk Kwan.
  </footer>

  <!-- Script Carrusel -->
  <script>
    const imagenes = [
      "data/inicio/1.png",
      "data/inicio/2.png",
      "data/inicio/3.png",
      "data/inicio/4.png",
      "data/inicio/5.png"
    ];

    let indice = 0;
    const carrusel = document.getElementById("carrusel");

    setInterval(() => {
      carrusel.style.opacity = 0;  // se desvanece

      setTimeout(() => {
        indice = (indice + 1) % imagenes.length;
        carrusel.src = imagenes[indice];
        carrusel.style.opacity = 1;  // aparece suave
      }, 700); // coincide con transition-duration de 700ms
    }, 4000); // cada 4 segundos
  </script>

</body>
</html>
