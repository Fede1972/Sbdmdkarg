<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dojang - Soo Bahk Do Argentina</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="pagina-dojang">

  <!-- Carga del menú unificado -->
  <div id="menu-container"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
        // Activar menú hamburguesa
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('mobile-menu');
        if (toggle && menu) {
          toggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
          });
        }
      });
  </script>


  <main>
    <section class="contenido">
      <h2>Nuestros Dojang en Argentina por regiones:</h2>
      <div id="contenedor-dojangs">
        <!-- Aquí se cargará dinámicamente la info -->
      </div>
    </section>
  </main>

  <script src="scripts/dojang.js"></script>

  <!-- Footer -->
  <footer class="bg-blue-900 bg-opacity-80 p-4 text-center text-sm mt-auto">
    Asociación Argentina de Soo Bahk Do - Moo Duk Kwan – © World Moo Duk Kwan.
  </footer> 

</body>
</html>
