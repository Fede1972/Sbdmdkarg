<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En Construcción - Soo Bahk Do Argentina</title>
  <link rel="icon" href="Imagenes/LogoPin.webp" type="image/webp" />
  <link rel="stylesheet" href="styles.css" />
    <link rel="canonical" href="https://www.worldmoodukkwan.ar/construccion.html">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes slideDown {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .animate-slideDown {
      animation: slideDown 0.5s ease forwards;
    }
    body, html {
      height: 100%;
    }
  </style>
</head>

<body class="bg-blue-950 text-white min-h-screen bg-cover bg-center flex flex-col items-center justify-center"
      style="background-image: url('Imagenes/fondoAncestral.webp'); background-color: #0c1a3c;">

  <!-- Menú unificado -->
  <div id="menu-container" class="w-full"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('mobile-menu');
        if (toggle && menu) {
          toggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
          });
        }
      });
  </script>

  <!-- Contenido de página en construcción -->
  <main class="flex-grow w-full flex items-center justify-center px-4">
    <div class="bg-blue-900 bg-opacity-80 p-8 rounded-xl shadow-xl max-w-xl text-center animate-slideDown">
      <h1 class="text-3xl font-bold text-red-500 mb-4">Sitio en construcción</h1>
      <p class="text-white mb-6">
        Estamos trabajando para brindarte toda la información sobre el arte marcial <strong>Soo Bahk Do</strong> y la Asociación Argentina. <br>
        ¡Gracias por tu paciencia!
      </p>
      <img src="Imagenes/LogoWMDKARG.webp" alt="Logo Soo Bahk Do" class="w-32 mx-auto rounded-lg shadow-lg" loading="lazy">
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 bg-opacity-80 p-4 text-center text-sm w-full">
    Asociación Argentina de Soo Bahk Do - Moo Duk Kwan – © World Moo Duk Kwan.
  </footer>

</body>
</html>
