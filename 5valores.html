<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinco Valores Moo Do</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script> <!-- necesario para tailwind -->

  <style>
    .valores-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background-color: #ffffff00;
      transform: scale(0.50);
      transform-origin: top center;
    }

    .valor {
      flex: 1 1 18%;
      max-width: 20%;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .valor img {
      width: 100%;
      height: auto;
      display: block;
    }

    .valor:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .valor {
        max-width: 48%;
      }
    }

    @media (max-width: 480px) {
      .valor {
        max-width: 100%;
      }
    }

    section {
      padding: 40px 20px;
      background-color: #eef2ff;
      margin: 20px auto;
      max-width: 1000px;
      border-radius: 8px;
    }

    section h2 {
      color: #002244;
    }
  </style>
</head>

<body class="pagina-5valores">

  <!-- Menú unificado cargado desde menu.html -->
  <div id="menu-container"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
        // Activar menú hamburguesa
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('mobile-menu');
        if (toggle && menu) {
          toggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
          });
        }
      });
  </script>

  <main>
    <div class="valores-container">
      <a href="#historia" class="valor"><img src="Imagenes/5valores1.webp" alt="Historia"></a>
      <a href="#tradicion" class="valor"><img src="Imagenes/5valores2.webp" alt="Tradición"></a>
      <a href="#disciplina" class="valor"><img src="Imagenes/5valores3.webp" alt="Disciplina / Respeto"></a>
      <a href="#filosofia" class="valor"><img src="Imagenes/5valores4.webp" alt="Filosofía"></a>
      <a href="#tecnica" class="valor"><img src="Imagenes/5valores5.webp" alt="Técnica"></a>
    </div>
  </main>

  <footer class="bg-blue-900 bg-opacity-80 p-4 text-center text-sm mt-auto">
    Asociación Argentina de Soo Bahk Do - Moo Duk Kwan – © World Moo Duk Kwan.
  </footer>

</body>
</html>
