  <style>
    .valores-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background-color: #ffffff00;
      transform: scale(0.80);
      transform-origin: top center;
    }

    .valor {
      flex: 1 1 18%;
      max-width: 20%;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .valor img {
      width: 100%;
      height: auto;
      display: block;
    }

    .valor:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    /* Responsive (ya que aplicamos scale, esto ayuda si se necesita ajustar más tarde) */
    @media (max-width: 768px) {
      .valor {
        max-width: 48%;
      }
    }

    @media (max-width: 480px) {
      .valor {
        max-width: 100%;
      }
    }

    section {
      padding: 40px 20px;
      background-color: #eef2ff;
      margin: 20px auto;
      max-width: 1000px;
      border-radius: 8px;
    }

    section h2 {
      color: #002244;
    }
  </style>
